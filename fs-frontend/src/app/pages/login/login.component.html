<div>
	<mat-card>
	  <mat-card-title>Login</mat-card-title>
	  <mat-card-content>
		<form [formGroup]="loginForm" (ngSubmit)="login()">

		<div class="email-pass-container">
			<mat-form-field> 
				<mat-label>Email</mat-label>
				<input type="email" matInput  placeholder="Email" formControlName="email">
				<mat-error *ngIf="this.loginForm.get('email')?.touched && this.loginForm.get('email')?.hasError('required')">
					Email is required</mat-error>
				<mat-error *ngIf="this.loginForm.get('email')?.touched && this.loginForm.get('email')?.hasError('email')">
					Email must be a valid Email</mat-error>
			</mat-form-field>

			<mat-form-field>
				<mat-label>Password</mat-label>
				<input type="password" matInput placeholder="Password" formControlName="password">
				<mat-error
					*ngIf="this.loginForm.get('password')?.touched && this.loginForm.get('password')?.hasError('required')">
					Password is required</mat-error>
			</mat-form-field>
		</div>
		  <mat-error>&nbsp;{{errorMsg}}</mat-error>
		  <div class="button">
			<!-- Button is disabled(not clickable), if our LoginForm contains Validation Errors -->
			<button type="submit" mat-raised-button [disabled]="!loginForm.valid||disableLogin">Login</button>
		  </div>
		  <div class="forgot-password">
			<a href="#" (click)="forgotPassword()">Forgot Password?</a>
		  </div>
		  <div class="signup-container">
			Don't have an account yet? <a [routerLink]="['../register']">Sign Up</a>
		  </div>
		</form>
	  </mat-card-content>
	</mat-card>
  </div>

<div class="item">
  <div class="left">
    <span class="bold">{{ item.name }}</span>
    <hr />
    <img class="pet-image" src="{{ item.pictures[0] }}">
    {{ item.description }}
    <br />
    ${{ item.price }}
  </div>
  <div class="right">
    <button mat-raised-button [disabled]="!canAddToCart">Add to Cart</button>
  </div>
</div>

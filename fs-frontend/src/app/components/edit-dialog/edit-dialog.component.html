<h2 mat-dialog-title class="dialog-title">Edit {{ formatFields(data.fields) }}</h2>

<mat-dialog-content class="dialog-content">
  <form #editForm="ngForm">
    <div *ngFor="let field of data.fields; let i = index" class="form-field">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>{{ toTitleCase(field) }}</mat-label>
        <input
          matInput
          [(ngModel)]="values[i]"
          name="field{{ i }}"
          required
        />
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()" [disabled]="!editForm.form.valid">Save</button>
</mat-dialog-actions>
